<div class="login-container">
  <div class="card shadow-lg">
    <div class="card-header text-center">
      <h3 class="app-title">Aplicativo de Avaliação</h3>
    </div>
    <div class="card-body">
      <div class="autentication-title">
        <h4 class="mb-0">Autenticação</h4>
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="user">Usuário</label>
          <input type="text" id="user" formControlName="user" class="form-control"
            placeholder="Digite seu usuário" required />
          <small *ngIf="isInvalid('user')" class="text-danger">
            {{ errorMessages.user }}
          </small>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" formControlName="password" class="form-control"
            placeholder="Digite sua senha" required />
          <small *ngIf="isInvalid('password')" class="text-danger">
            {{ errorMessages.password }}
          </small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onSubmit()">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
