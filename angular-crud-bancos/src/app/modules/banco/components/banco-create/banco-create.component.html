<div class="container mt-4 banco-create-container">
  <header class="mb-4">
    <h1>Novo Banco</h1>
  </header>

  <div class="mb-4">
    <button class="btn btn-primary me-2" (click)="salvarBanco()">Salvar</button>
    <button class="btn btn-secondary" (click)="fechar()">Fechar</button>
  </div>

  <form #bancoForm="ngForm">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código</label>
      <input type="number" id="codigo" name="codigo" class="form-control" [(ngModel)]="banco.codigo" required
        placeholder="Digite o código" aria-label="Código" />
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" id="descricao" name="descricao" class="form-control" [(ngModel)]="banco.descricao" required
        placeholder="Digite a descrição" aria-label="Descrição" />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" name="status" class="form-select" [(ngModel)]="banco.status" required>
        <option [ngValue]="{ id: 'ativo', descricao: 'Ativo' }">Ativo</option>
        <option [ngValue]="{ id: 'inativo', descricao: 'Inativo' }">Inativo</option>
      </select>

    </div>
  </form>
</div>
