<div class="container-fluid">
  <div class="row">
    <div class="col-auto col-md-3 col-xl-2 px-0 bg-dark" id="sidebar">
      <div class="sidebar">
        <div class="d-flex flex-column">
          <a routerLink="/home" class="text-white p-3">Home</a>
          <a routerLink="/bancos" class="text-white p-3" (click)="navigateTo('bancos')">Bancos</a>
          </div>
      </div>
    </div>

    <div class="col ms-5">
      <div class="header d-flex justify-content-between align-items-center">
        <div class="user-info">
          <span class="text-muted">Autenticado como: <strong>{{ userName }}</strong></span>
        </div>
        <button class="btn btn-danger" (click)="logout()">Logoff</button>
      </div>

      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
